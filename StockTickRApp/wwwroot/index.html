<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET Core SignalR Machine Temp</title>
    <link href="StockTicker.css" rel="stylesheet" />
</head>
<body>
    <h1>ASP.NET Core BD Rowa Temperature - stream example</h1>
    <input type="button" id="open" value="Open Stream" />
    <input type="button" id="close" value="Close Stream" disabled="disabled" />
    <input style="display: none" type="button" id="reset" value="Reset" />

    <div style="display: none" id="stockTable">
        <table border="1">
            <thead>
                <tr><th>Symbol</th><th>Price</th><th>Open</th><th>High</th><th>Low</th><th>Change</th><th>%</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div style="display: none" id="stockTicker">
        <div class="inner">
            <ul position="absolute">
            </ul>
        </div>
    </div>

    <script src="lib/signalr.min.js"></script>
    <script src="lib/stockTicker.js"></script>
</body>
</html>
